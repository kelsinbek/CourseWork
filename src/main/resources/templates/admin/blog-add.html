<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Getting Started: Serving Web Content</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
  <script src="/static/script.js"/>

  <script src="/script.js"/>
  <script src="https://kit.fontawesome.com/a81368914c.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>

</head>
<body>
<!--Шапка сайта-->
<header th:insert="admin/blocks/header :: header"></header>

<div class="container mt-5 mb-5">
  <h1>Добавление статьи</h1>
  <form action="/blog/add" method="post">
    <input type="text" name="title" placeholder="Введите название статьи" class="form-control"><br>
    <input type="text" name="anons" placeholder="Введите анонс статьи" class="form-control"><br>
    <textarea name="full_text" placeholder="Введите полный текст статьи" class="form-control"></textarea><br>
    <button type="submit" class="btn btn-success">Добавить статью</button>
  </form>
</div>

<!--Нижняя шапка-->
<div th:insert="admin/blocks/footer :: footer"></div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
