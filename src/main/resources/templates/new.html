<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <title>Create New Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/cosmo/bootstrap.min.css"/>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<div align="center">
    <h1>Create New Question</h1>
    <br/>
    <div class="col-sm-4">
        <form action="q" th:action="@{/save}" th:object="${question}" method="post">

            <div alight="left">
                <tr>
                    <label class="form-label">Вопрос</label>
                    <td>
                        <input type="hidden" th:field="*{quesId}"/>
                        <input type="text" th:field="*{title}" class="form-control" placeholder="Question"/>
                    </td>
                </tr>
            </div>

            <div alight="left">

                <tr>
                    <label class="form-label">Вариант А</label>
                    <td>
                        <input type="text" th:field="*{optionA}" class="form-control" placeholder="Option A"/>
                    </td>
                </tr>
            </div>

            <div alight="left">
                <tr>
                    <label class="form-label">Вариант Б</label>
                    <td>
                        <input type="text" th:field="*{optionB}" class="form-control" placeholder="Option B"/>
                    </td>
                </tr>
            </div>

            <div alight="left">
                <tr>
                    <label class="form-label">Вариант В</label>
                    <td>
                        <input type="text" th:field="*{optionC}" class="form-control" placeholder="Option C"/>
                    </td>
                </tr>
            </div>

            <div alight="left">
                <tr>
                    <label class="form-label">Ответ</label>
                    <td>
                        <input type="text" th:field="*{ans}" class="form-control" placeholder="Answer"/>
                    </td>
                </tr>
            </div>

            <div alight="left">
                <tr>
                    <label class="form-label">Выбор</label>
                    <td>
                        <input type="text" th:field="*{chose}" class="form-control" placeholder="Chose"/>
                    </td>
                </tr>
            </div>
            <br>
            <tr>
                <td colspan="2">
                    <button type="submit" class="btn btn-info">Save</button>
                </td>
            </tr>
            </table>
        </form>
    </div>
</div>
</body>
</html>
