<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="/static/css/login.css">

    <title>Hello, world!</title>

    <style>
        .center-form {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .form-control-lg {
            height: calc(2.5rem + 2px);
            padding: 0.5rem 1rem;
            font-size: 1.25rem;
        }

        .btn-lg {
            padding: 0.50rem 80px;
            font-size: 1.30rem;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row center-form">
        <div class="col-md-6">
            <img src="/static/images/IconFreeJRT.png" alt="Image">
        </div>
        <div class="col-md-6">
            <h2 class="text-center mb-4">Добро пожаловать в наш сайт</h2>
            <form>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="password">Пароль:</label>
                    <input type="password" class="form-control" id="password">
                </div>
                <br>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-dark btn-lg">Войти</button>
                </div>
            </form>
        </div>
    </div>
</div>
