<!--Результат для студента-->

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/result.css}">
  <title>Result Page</title>
</head>
<body>

<!-- Importing NavBar -->
<div th:insert="users/navbar.html :: navbar"></div>

<!-- Main Container Start -->
<div class="main-container container py-5 px-4">
  <div class="card text-light py-5 px-4 mx-auto" style="background-color: #3F3D56">
    <img th:src="@{/images/exam.svg}" alt="image">

    <h3 class="bg-light text-center text-dark mb-5 p-2">Ваш результат</h3>

    <div class="d-flex justify-content-center">
      <p>Имя:&nbsp;&nbsp;</p>
      <p th:if="${result}" th:text="${result.username}"></p>
    </div>

    <div class="d-flex justify-content-center">
      <p>Общий правильный ответ:&nbsp;&nbsp;</p>
      <p th:if="${result}" th:text="${result.totalCorrect}"></p>
    </div>

    <div class="d-flex justify-content-center">
      <p>Неправильные ответы:&nbsp;&nbsp;</p>
      <p th:if="${result}" th:text="15 - ${result.totalCorrect}"></p>
    </div>

    <div class="d-flex justify-content-center mt-4">
      <button type="button" th:onclick="window.location.href='/score'"
              class="btn btn-outline-light mx-auto">Просмотр табло успеваемости</button>
<!--      <button type="button" th:onclick="window.location.href='http://localhost:8080/users/profile'"-->
      <button type="button" onclick="window.location.href='http://localhost:8080/users/profile'"
      class="btn btn-outline-light mx-auto">Вернуться</button>
    </div>
  </div>
</div>

<!-- Importing Footer -->
<!--<div th:insert="users/blocks/footer :: footer"></div>-->
<footer class="bg-dark text-light fixed-height" style="height: 50px;" th:fragment="footer">
  <!--  <p>&copy; 2023 NoCoders</p>-->

  <!--????????? ?????-->
  <header data-bs-theme="dark">
    <div class="navbar navbar-dark bg-dark shadow-sm" style="font-family: 'Comfortaa'">
      <div class="container">
        <a href="#" class="navbar-brand d-flex align-items-center">
          <svg xmlns="http://www.w3.org/2000/svg" style="margin-left: 550px" width="16" height="16"
               fill="currentColor"
               class="bi bi-c-circle" viewBox="0 0 16 16">
            <path d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8Zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0ZM8.146 4.992c-1.212 0-1.927.92-1.927 2.502v1.06c0 1.571.703 2.462 1.927 2.462.979 0 1.641-.586 1.729-1.418h1.295v.093c-.1 1.448-1.354 2.467-3.03 2.467-2.091 0-3.269-1.336-3.269-3.603V7.482c0-2.261 1.201-3.638 3.27-3.638 1.681 0 2.935 1.054 3.029 2.572v.088H9.875c-.088-.879-.768-1.512-1.729-1.512Z"/>
          </svg>
          <strong style="font-size: 10px; font-weight: normal; margin-left: 10px">2023 NoCoders</strong>
        </a>
      </div>
    </div>
  </header>
</footer>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
