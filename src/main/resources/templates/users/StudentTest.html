<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <style>
        footer {
            bottom: 0;
            width: 100%;
            height: 115px;
            background-color: #f5f5f5;
        }
    </style>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/mainStudent.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,400;0,500;0,600;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <title>test</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<!-- Шапка сайта -->
<header class="headder" th:insert="users/blocks/header :: header"></header>
<br>
<br>
<br>
<p class="text-center py-5" style="font-size: 50px">Тесты</p>

<div style="display: flex; justify-content: center; margin-left: 200px; ">
    <div class="container" style="font-family: 'Roboto';">
        <div style="display: flex; flex-wrap: wrap;">
            <div class="card-columns" style="display: flex; flex-wrap: wrap;">
                <div th:each="quiz : ${quizzes}" class="card my-3" style="width: 350px; margin-right: 25px;">
                    <div class="card-header pl-3 py-1" style="background-color: #3F3D56">
                        <h6 class="badge bad">#<span th:text="${quiz.tag}"></span></h6>
                    </div>
                    <div class="card-body" style="flex-grow: 1;">
                        <h5 th:text="${quiz.name}" class="card-title">Quiz name</h5>
                        <p class="card-text" th:text="${quiz.text}"></p>
                    </div>
                    <div class="card-footer">
                        <style>
                            .custom-button {
                                background-color: #3F3D56;
                                color: white;
                                /* Дополнительные стили по вашему выбору */
                            }
                        </style>
                        <a th:href="@{/q/__${quiz.id}__/questions}" class="btn custom-button float-right btn-sm mb-2">Начать тест</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>









<!-- Нижняя шапка footer -->
<div th:insert="users/blocks/footer :: footer"></div>
<!-- Подключение к JavaScript -->


<script type="text/javascript" src="/js/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
