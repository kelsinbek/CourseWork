<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/register.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a81368914c.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://kit.fontawesome.com/e6f903691f.js" crossorigin="anonymous"></script>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.3/css/bootstrap.min.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TestStudent</title>
</head>
<body class="postition-relative">
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" fill="currentColor" viewBox="0 0 16 16">
        <path
                d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
    </symbol>
</svg>

<div class="container">
    <div class="img">
        <img src="/images/registerStudent.svg">
    </div>
    <div class="login-content">
        <form th:action="@{/registration}" method="post" class="ms-5" th:object="${user}">


            <h2 class="title">Hello, friend!</h2>
            <br>



            <div class="input-div">
                <div class="i">
                    <i class="fa-solid fa-user-graduate"></i>
                </div>
                <div class="div">
                    <h5>First Name</h5>
                    <input type="text" class="input" name="firstname" id="firstname" required th:field="*{firstName}">
                </div>
            </div>

            <div class="input-div">
            <div class="i">
                <i class="fa-solid fa-user-tie"></i>
            </div>
            <div class="div">
                <h5>Last Name</h5>
                <input type="text" class="input" name="lastname" id="lastname" required th:field="*{lastName}">
            </div>
             </div>

            <div class="input-div one">
                <div class="i">
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <div class="div">
                    <h5>Email</h5>
                    <input type="email" class="input" name="email" required>
                </div>
            </div>

            <div class="input-div pass">
                <div class="i">
                    <i class="fa-solid fa-lock"></i>
                </div>
                <div class="div">
                    <h5>Password</h5>
                    <input type="password" class="input" name="password" required>
                </div>
            </div>
            <input type="submit" class="btn text-white" value="Create Account" style=" border-radius: 300px;">
            <div class="d-flex flex-row justify-content-center">Do you already have an account? <a href="/" th:href="@{/login}">Go here</a></div>
        </form>
    </div>

</div>


<script type="text/javascript" src="/js/register.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
</script>

</body>
</html>
